<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="stylesheet" href="../css/designOfGame.css">
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

		<script src="../js/scriptForThirdGame.js"></script>
		<script src="../js/countdown.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		
		<title>Association</title>
	</head>

<body>
		 <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		 <script type="text/javascript" src="../js/materialize.min.js"></script>
		 
		 
    <!--Тег <nav> создает header(шапку) с логотипом игры -->
    <nav>
        <div class="nav-wrapper  cyan darken-4">
            <a href="../slider.html">
             <img id = "logo" src="../images/logo.png" alt="error"> </a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="collapsible.html">About Game</a></li>
                  </ul>
        </div>
    </nav>
    
    
   <!--В область container находится основные элементы страницы-->         
   <div class = "container">
               
               <!-- div Таймера -->
                <div id="countdown">
                    <h1 id = "timer_inp">55</h1>
                 </div>

                <!-- div области, где распалагается картинка -->
                <div id ="mainAreaImage">
                    <p><img class="materialboxed" id = "image"  src="../images/three.jpg" alt="error"></p>
                 </div>
        
                <!-- div Кнопка, к которой прикреплено событие onclick c функцией isWordTrue() -->
                <div id = "button">
                    <a href="#" class="waves-effect waves-light btn"  onclick="isWordTrue();">Проверить</a>
                 </div>
                
                <!-- div неактивного textBox для информирования о правельности введенного слова -->
                <div id = "disable-text-box">
                    <input disabled value="" id="disabledBox" type="text" class="validate">
                 </div>
      
                <!-- div Поле ввода для слов -->
                <div id = "textbox-for-input-word">
                    <div class="input-fieldcols6">
                            <input placeholder="" id="input-word" type="text" class="validate">
                            <label for="input-word">Поле для ввода слова</label>
                        </div>
                    </div>

                <!-- div Список с четырмя ячейками неактивных полей ввода -->
                 <div id = "list-true-words">
                    <ul class="collection-word with-header">
                             <li class="collection-header">
                                 <p>Разгаданные слова:</p>
                                 </li>
                              <li class="collection-item">
                                      <input disabled value="" id="caseForDesert" type="text" class="validate">
                                  </li>
                              <li class="collection-item">
                                    <input disabled value="" id="caseForSand" type="text" class="validate">
                                  </li>
                              <li class="collection-item">
                                    <input disabled value="" id="caseForCaravan" type="text" class="validate">
                                  </li>
                              <li class="collection-item">
                                      <input disabled value="" id="caseForDune" type="text" class="validate">
                                  </li>
                    </ul>
                 </div>
    </div>
             

            <!-- div Footer сайта -->
            <div class="footer-copyright  cyan darken-1">© 2015 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                    </div>
                    
                    
            
             

</body>
	
</html>
